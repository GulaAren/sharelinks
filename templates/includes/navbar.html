<nav class="navbar" role="navigation" aria-label="main navigation dropdown">
  <div class="navbar-brand">
    <a class="navbar-item" href="{% url 'post:home' %}">
      Home
    </a>
    <a class="navbar-item" href="{% url 'post:top' %}">
      Top
    </a>
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="idMenu">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div class="navbar-menu" id="idMenu">
    <div class="navbar-end">
      {% if user.is_authenticated %}
        <div class="navbar-item has-dropdown is-hoverable">
          <a href="#" class="navbar-link">{{ user.username }}</a>
          <div class="navbar-dropdown">
            <div class="navbar-item ">
              <a href="{% url 'logout' %}">Logout</a>
            </div>
          </div>
        </div>
      {% else %}
        <a href="{% url 'daftar' %}" class="button is-primary navbar-item">Daftar</a>
        <a href="{% url 'login' %}?next={{ request.path }}" class="button navbar-item">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function () {

  // Get all "navbar-burger" elements
  var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Check if there are any navbar burgers
  if ($navbarBurgers.length > 0) {

    // Add a click event on each of them
    $navbarBurgers.forEach(function ($el) {
      $el.addEventListener('click', function () {

        // Get the target from the "data-target" attribute
        var target = $el.dataset.target;
        var $target = document.getElementById(target);

        // Toggle the class on both the "navbar-burger" and the "navbar-menu"
        $el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }
});
</script>
