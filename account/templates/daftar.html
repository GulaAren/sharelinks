{% block title %}Daftar{% endblock %}

{% block content %}
<section class="section">

    <form method="post" action="{% url 'daftar' %}">
      
      {% csrf_token %}
      {{ form.as_p }}

      <input type="submit" class="button is-primary" value="Daftar" />
    </form>
  </div>
</section>
{% endblock %}
